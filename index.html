  <script>

    async function main() {
      const liffId = '1657155025-Qy3YLDvO'
      await liff.init({ liffId: liffId });


      if (!liff.isLoggedIn()) {
        const destinationUrl = window.location.href;
        liff.login({ redirectUri: destinationUrl });
      }

      liff.ready.then(() => {
        document.getElementById('pictureUrl').src = '' + liff.getDecodedIDToken().picture;
        document.getElementById('displayName').textContent = '' + liff.getDecodedIDToken().name;




      });

      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('type')
      if (key == "shop") {
        const buy = document.getElementById("buy");
        buy.onclick = () => {
          const url = urlParams.get("url")
          const link = encodeURI("https://liff.line.me/" + liffId + "?type=shop&url=" + url)
          const msg = [{
            "type": "flex",
            "altText": "Promotion",
            "contents": {
              "type": "bubble",
              "hero": {
                "type": "image",
                "url": "https://developers-resource.landpress.line.me/fx/img/01_2_restaurant.png",
                "size": "full",
                "aspectRatio": "20:13",
                "aspectMode": "cover",
                "action": {
                  "type": "uri",
                  "uri": "https://line.me/"
                }
              },
              "body": {
                "type": "box",
                "layout": "vertical",
                "spacing": "md",
                "action": {
                  "type": "uri",
                  "uri": "https://line.me/"
                },
                "contents": [
                  {
                    "type": "text",
                    "text": "Brown's Burger ลดราคา",
                    "size": "xl",
                    "weight": "bold"
                  },
                  {
                    "type": "text",
                    "text": "Sauce, Onions, Pickles, Lettuce & Cheese",
                    "wrap": true,
                    "color": "#aaaaaa",
                    "size": "xxs"
                  }
                ]
              },
              "footer": {
                "type": "box",
                "layout": "vertical",
                "contents": [
                  {
                    "type": "button",
                    "style": "primary",
                    "color": "#905c44",
                    "margin": "xxl",
                    "action": {
                      "type": "uri",
                      "label": "Click",
                      "uri": link
                    }
                  }
                ]
              }
            }
          }]
          liff.shareTargetPicker(msg).then((res) => {
            if (res) {
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: "ส่งเข้าแชทเรียบร้อย",
                showConfirmButton: false,
                timer: 1500,
              }).then(() => {
                window.location.replace(url)

              });
            } else {
              console.log("TargetPicker was closed!");
            }
          })
            .catch(function (error) {
              window.alert("Failed to send message " + error);
            });

        }
      }





    }

    main();



    let duration = 15 * 1000;
    let animationEnd = Date.now() + duration;
    let defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    let interval = setInterval(function () {
      let timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      let particleCount = 50 * (timeLeft / duration);

      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
    }, 250);
  </script>
